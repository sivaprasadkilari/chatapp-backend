<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .user-section {
            padding: 1rem;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .user-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .user-input button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-input button:hover {
            background-color: #2980b9;
        }

        .user-status {
            font-size: 0.9em;
            color: #666;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.own {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background-color: #ecf0f1;
            color: #333;
        }

        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-input {
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        .message-form input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .message-form button {
            padding: 0.75rem 1.5rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message-form button:hover {
            background-color: #229954;
        }

        .status {
            padding: 0.5rem 1rem;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat App Frontend</h1>
        <p>Real-time chat with Socket.IO and REST API</p>
    </div>

    <div class="chat-container">
        <div class="user-section">
            <div class="user-input">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button onclick="setUsername()">Set Username</button>
            </div>
            <div class="user-status" id="userStatus">Please enter your username to start chatting</div>
        </div>

        <div class="messages" id="messages">
            <div class="message other">
                <div class="message-info">System</div>
                <div class="message-content">Welcome to the chat! Enter your username to get started.</div>
            </div>
        </div>

        <div class="message-input">
            <form class="message-form" onsubmit="sendMessage(event)">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button type="submit" id="sendButton" disabled>Send</button>
            </form>
        </div>

        <div class="status" id="status">Disconnected - Please set your username</div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000'; // Adjust to your backend URL
        const SOCKET_URL = 'http://localhost:3000'; // Adjust to your backend URL
        
        // Global variables
        let socket = null;
        let currentUser = null;
        let isConnected = false;
        
        // DOM elements
        const usernameInput = document.getElementById('usernameInput');
        const userStatus = document.getElementById('userStatus');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        
        // Set username and initialize connection
        function setUsername() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            if (username.length > 20) {
                alert('Username must be 20 characters or less');
                return;
            }
            
            currentUser = username;
            userStatus.textContent = `Logged in as: ${username}`;
            usernameInput.disabled = true;
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            // Initialize Socket.IO connection
            initializeSocket();
            
            // Load recent messages via REST API
            loadRecentMessages();
        }
        
        // Initialize Socket.IO connection
        function initializeSocket() {
            try {
                socket = io(SOCKET_URL, {
                    transports: ['websocket', 'polling'],
                    timeout: 20000
                });
                
                // Connection events
                socket.on('connect', () => {
                    isConnected = true;
                    updateStatus('Connected', 'success');
                    
                    // Join the chat
                    socket.emit('join', {
                        username: currentUser,
                        timestamp: new Date().toISOString()
                    });
                });
                
                socket.on('disconnect', () => {
                    isConnected = false;
                    updateStatus('Disconnected', 'error');
                });
                
                socket.on('connect_error', (error) => {
                    isConnected = false;
                    updateStatus('Connection error: ' + error.message, 'error');
                });
                
                // Message events
                socket.on('message', (data) => {
                    displayMessage(data, false);
                });
                
                socket.on('user_joined', (data) => {
                    displaySystemMessage(`${data.username} joined the chat`);
                });
                
                socket.on('user_left', (data) => {
                    displaySystemMessage(`${data.username} left the chat`);
                });
                
            } catch (error) {
                updateStatus('Failed to initialize socket connection: ' + error.message, 'error');
            }
        }
        
        // Load recent messages via REST API
        async function loadRecentMessages() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages?limit=20`);
                
                if (response.ok) {
                    const messages = await response.json();
                    
                    // Clear welcome message
                    messagesContainer.innerHTML = '';
                    
                    // Display recent messages
                    messages.forEach(message => {
                        displayMessage(message, false);
                    });
                    
                    if (messages.length === 0) {
                        displaySystemMessage('No recent messages. Start the conversation!');
                    }
                } else {
                    displaySystemMessage('Could not load recent messages');
                }
            } catch (error) {
                displaySystemMessage('Error loading messages: ' + error.message);
            }
        }
        
        // Send message
        function sendMessage(event) {
            event.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message || !currentUser) return;
            
            if (!isConnected) {
                alert('Not connected to server. Please try again.');
                return;
            }
            
            const messageData = {
                content: message,
                username: currentUser,
                timestamp: new Date().toISOString()
            };
            
            // Send via Socket.IO for real-time delivery
            socket.emit('message', messageData);
            
            // Also send via REST API for persistence
            sendMessageViaAPI(messageData);
            
            // Display immediately for better UX
            displayMessage(messageData, true);
            
            // Clear input
            messageInput.value = '';
        }
        
        // Send message via REST API for persistence
        async function sendMessageViaAPI(messageData) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(messageData)
                });
                
                if (!response.ok) {
                    console.warn('Failed to save message to database');
                }
            } catch (error) {
                console.warn('Error saving message:', error.message);
            }
        }
        
        // Display message in chat
        function displayMessage(messageData, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            
            const timestamp = new Date(messageData.timestamp).toLocaleTimeString();
            messageInfo.textContent = `${messageData.username} • ${timestamp}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = messageData.content;
            
            messageDiv.appendChild(messageInfo);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Display system message
        function displaySystemMessage(content) {
            const messageData = {
                username: 'System',
                content: content,
                timestamp: new Date().toISOString()
            };
            displayMessage(messageData, false);
        }
        
        // Update connection status
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Handle Enter key in username input
        usernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                setUsername();
            }
        });
        
        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (socket && isConnected) {
                socket.emit('leave', {
                    username: currentUser,
                    timestamp: new Date().toISOString()
                });
                socket.disconnect();
            }
        });
        
        // Auto-focus username input
        usernameInput.focus();
        
        console.log('Chat Frontend Initialized');
        console.log('Configure API_BASE_URL and SOCKET_URL for your backend');
    </script>
</body>
</html>
